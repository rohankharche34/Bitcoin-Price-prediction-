<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Graph</title>
    <link rel="stylesheet" href="styles/grp.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<body>
    <div class=" container  writing">
        <h1 class="trends">Trends</h1>
        <h1 class="past">Past six months</h1>
    </div>
    <div class="chart">
        <canvas id="myChart" ></canvas>
    </div>
    <div class="buttons">
        <button class="btn btn-primary predict-btn">Get Prediction</button>
        <div class="input-group mb-3 inp">
            <input type="text" class="form-control " placeholder="Enter the interval" aria-label="Enter the interval" aria-describedby="button-addon2" id="val">
            <button class="btn  btn-outline-primary" type="button" id="submit-btn">Submit</button>
        </div>
        <div class="out">
            <h3 class="pp">Predicted Price:</h3>
            <P id="output"></P>
        </div>
    </div>

    <script src="scripts/grp.js"></script>
        
        
    
    
</body>
</html>
